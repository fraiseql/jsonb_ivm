name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  format:
    name: Rust Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check Rust formatting
        run: cargo fmt -- --check

  clippy:
    name: Rust Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}

      - name: Install PostgreSQL dev headers
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-server-dev-17

      - name: Install cargo-pgrx
        run: cargo install --locked cargo-pgrx --version 0.12.8

      - name: Initialize pgrx
        run: cargo pgrx init

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  docs:
    name: Documentation Build
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v4

       - uses: dtolnay/rust-toolchain@stable

       - name: Cache dependencies
         uses: actions/cache@v4
         with:
           path: |
             ~/.cargo/registry
             ~/.cargo/git
             target
           key: ${{ runner.os }}-cargo-docs-${{ hashFiles('**/Cargo.lock') }}

       - name: Install PostgreSQL dev headers
         run: |
           sudo apt-get update
           sudo apt-get install -y postgresql-server-dev-17

       - name: Install cargo-pgrx
         run: cargo install --locked cargo-pgrx --version 0.12.8

       - name: Initialize pgrx
         run: cargo pgrx init

       - name: Build documentation
         run: cargo doc --no-deps --all-features
         env:
           RUSTDOCFLAGS: -D warnings

  markdown-links:
    name: Markdown Link Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          config-file: '.github/markdown-link-check-config.json'

  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint markdown files
        uses: DavidAnson/markdownlint-cli2-action@v14
        with:
          globs: '**/*.md'

  doc-coverage:
    name: Documentation Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check function documentation coverage
        run: |
          # Count functions in code
          RUST_FUNCTIONS=$(grep -c "#\[pg_extern" src/lib.rs || echo 0)

          # Count functions documented in README
          README_FUNCTIONS=$(grep -c "^### \`jsonb_" README.md || echo 0)

          echo "Rust functions: $RUST_FUNCTIONS"
          echo "Documented in README: $README_FUNCTIONS"

          if [ "$RUST_FUNCTIONS" -ne "$README_FUNCTIONS" ]; then
            echo "⚠️  Mismatch: Not all functions are documented!"
            echo "Please update README.md API reference"
            exit 1
          fi

          echo "✅ All functions documented"

  rust-nightly:
    name: Rust Nightly Check
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail PR if nightly breaks

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-nightly-${{ hashFiles('**/Cargo.lock') }}

      - name: Install PostgreSQL dev headers
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-server-dev-17

      - name: Install cargo-pgrx
        run: cargo install --locked cargo-pgrx --version 0.12.8

      - name: Initialize pgrx
        run: cargo pgrx init

      - name: Build with nightly
        run: cargo build --release
