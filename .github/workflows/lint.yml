name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  format:
    name: Rust Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check Rust formatting
        run: cargo fmt -- --check

  clippy:
    name: Rust Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}

      - name: Install PostgreSQL dev headers
        run: |
          # Add PostgreSQL APT repository
          sudo apt-get install -y wget gnupg
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -

          sudo apt-get update
          sudo apt-get install -y postgresql-server-dev-18 libreadline-dev

      - name: Install cargo-pgrx
        run: cargo install --locked cargo-pgrx --version 0.16.1

      - name: Initialize pgrx
        run: cargo pgrx init

      - name: Run Clippy
        run: cargo clippy --no-default-features --features pg18 --all-targets -- -D warnings

  clippy-strict:
    name: Rust Clippy (Strict)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-strict-${{ hashFiles('**/Cargo.lock') }}

      - name: Install PostgreSQL dev headers
        run: |
          # Add PostgreSQL APT repository
          sudo apt-get install -y wget gnupg
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -

          sudo apt-get update
          sudo apt-get install -y postgresql-server-dev-18 libreadline-dev

      - name: Install cargo-pgrx
        run: cargo install --locked cargo-pgrx --version 0.16.1

      - name: Initialize pgrx
        run: cargo pgrx init

      - name: Run Clippy (strict mode)
        run: |
          cargo clippy --no-default-features --features pg18 --all-targets -- \
            -W clippy::all \
            -W clippy::pedantic \
            -W clippy::nursery \
            -D warnings

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  docs:
    name: Documentation Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-docs-${{ hashFiles('**/Cargo.lock') }}

      - name: Install PostgreSQL dev headers
        run: |
          # Add PostgreSQL APT repository
          sudo apt-get install -y wget gnupg
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -

          sudo apt-get update
          sudo apt-get install -y postgresql-server-dev-18 libreadline-dev

      - name: Install cargo-pgrx
        run: cargo install --locked cargo-pgrx --version 0.16.1

      - name: Initialize pgrx
        run: cargo pgrx init

      - name: Build documentation
        run: cargo doc --no-deps
        env:
          RUSTDOCFLAGS: -D warnings

  markdown-links:
    name: Markdown Link Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          config-file: '.github/markdown-link-check-config.json'
          folder-path: 'docs'
          file-path: |
            ./README.md
            ./changelog.md
            ./contributing.md
            ./development.md
            ./TESTING.md

  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint markdown files
        uses: DavidAnson/markdownlint-cli2-action@v14
        with:
          globs: |
            README.md
            changelog.md
            contributing.md
            development.md
            TESTING.md
            docs/**/*.md
            !docs/archive/**
            !docs/implementation/**

  doc-coverage:
    name: Documentation Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check function documentation coverage
        run: |
          # Count functions in code
          RUST_FUNCTIONS=$(grep -c "#\[pg_extern" src/lib.rs || echo 0)

          # Count functions documented in README
          README_FUNCTIONS=$(grep -c "^### \`jsonb_" README.md || echo 0)

          echo "Rust functions: $RUST_FUNCTIONS"
          echo "Documented in README: $README_FUNCTIONS"

          if [ "$RUST_FUNCTIONS" -ne "$README_FUNCTIONS" ]; then
            echo "❌ ERROR: Not all functions are documented!"
            echo "Found $RUST_FUNCTIONS functions in code but only $README_FUNCTIONS documented in README.md"
            echo "Please update README.md API reference"
            exit 1
          else
            echo "✅ All functions documented"
          fi

  rust-nightly:
    name: Rust Nightly Check
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail PR if nightly breaks

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-nightly-${{ hashFiles('**/Cargo.lock') }}

      - name: Install PostgreSQL dev headers
        run: |
          # Add PostgreSQL APT repository
          sudo apt-get install -y wget gnupg
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -

          sudo apt-get update
          sudo apt-get install -y postgresql-server-dev-18 libreadline-dev

      - name: Install cargo-pgrx
        run: cargo install --locked cargo-pgrx --version 0.16.1

      - name: Initialize pgrx
        run: cargo pgrx init

      - name: Build with nightly
        run: cargo build --release
